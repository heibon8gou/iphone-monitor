<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Monitor Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Transparent background for iframe embedding */
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            overflow: hidden;
            /* Hide scrollbars */
        }
    </style>
</head>

<body>
    <div id="monitor-app" class="w-full">
        <!-- Loading State -->
        <div class="flex justify-center items-center h-40">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-slate-600"></div>
        </div>
    </div>

    <!-- 1. Config -->
    <script>
        window.iPhoneMonitorConfig = {
            baseUrl: "./"
        };
    </script>

    <!-- 2. Iframe Resizer -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.contentWindow.min.js"></script>

    <!-- 3. Main App -->
    <script src="./js/app.js"></script>
</body>

</html>
